<!DOCTYPE html>
<html>
<head>
<title>Virtual Keyboard 2.0</title>
<style>
body {
  font-family: sans-serif;
  margin: 10px;
  padding: 0;
  -webkit-touch-callout: none; /* Disable callout on iOS */
  -webkit-user-select: none; /* Disable selection on iOS */
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

#controls {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 14px;
}

#controls label {
  display: flex;
  flex-direction: column;
  min-width: 110px;
}

#controls input {
  font-size: 14px;
  padding: 4px;
}

#applySettings {
  align-self: flex-end;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

#keyboard {
  display: grid;
  grid-gap: 4px;
  touch-action: manipulation;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.key {
  background: #eee;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  font-size: 14px;
  height: 60px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  user-select: none;
}

.key:active,
.key.active {
  background: #bbb;
}

@media (max-width: 600px) {
  #keyboard .key {
    height: 50px;
    font-size: 12px;
  }
}
</style>
</head>

<body>
<div id="controls">
  <label>
    Rows:
    <input type="number" id="numRows" min="1" max="24" value="10" />
  </label>
  <label>
    Columns:
    <input type="number" id="numCols" min="1" max="24" value="10" />
  </label>
  <label>
    Root note (MIDI note):
    <input type="number" id="rootNote" min="0" max="127" value="60" />
  </label>
  <label>
  Root key (grid index): 
  <input type="number" id="rootNoteBox" min="0" value="0" />
</label>
  <label>
    Base frequency (Hz):
    <input type="number" id="baseFreq" step="0.01" value="261.63" />
  </label>
  <label>
    Tuning (xedY or z-limit):
    <input type="text" id="tuning" value="12ed2" />
  </label>
  <label>
    Mapping (comma separated tuning steps):
    <input type="text" id="mapping" placeholder="0,2,4,5,7,9,11" />
  </label>
  <label>
    Note Names (comma separated):
    <input type="text" id="noteNames" placeholder="C,D,E,F,G,A,B" />
  </label>
  <button id="applySettings">Apply</button>
</div>

<div id="keyboard"></div>

<script src="synth.js"></script>

</body>
</html>
