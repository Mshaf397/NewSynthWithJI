<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Web Synth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #1e88e5;
      --key-bg: #333;
      --key-active: #1e88e5;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: var(--fg);
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
    }

    #keyboard {
      display: grid;
      gap: 0.5rem;
    }

    .key {
      background-color: var(--key-bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      height: 60px;
      user-select: none;
      touch-action: manipulation;
      padding: 4px;
      text-align: center;
      font-size: 0.85rem;
    }

    .key .name {
      font-weight: bold;
    }

    .key .cent {
      font-size: 0.7rem;
      color: #aaa;
    }

    .key.active {
      background-color: var(--key-active);
    }

     (hover: hover) {
      .key:hover {
        filter: brightness(1.2);
      }
    }

     (max-width: 600px) {
      .key {
        height: 40px;
        font-size: 0.75rem;
      }

      .key .cent {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Custom Web Synth</h1>
  <div id="controls">
    <label>
      Rows:
      <input type="number" id="rows" value="4" min="1" />
    </label>
    <label>
      Columns:
      <input type="number" id="cols" value="12" min="1" />
    </label>
    <label>
      Root key (grid index):
      <input type="number" id="rootNoteBox" value="0" min="0" />
    </label>
    <label>
      Base Frequency (Hz):
      <input type="number" id="baseFreq" value="440" step="0.01" />
    </label>
    <label>
      Tuning (e.g. 12ed2 or 5-limit):
      <input type="text" id="tuning" value="12ed2" />
    </label>
    <label style="flex: 1 1 100%;">
      Mapping (comma-separated step indices):
      <input type="text" id="mapping" placeholder="Optional, e.g. 0,1,4,5,7,9,11" />
    </label>
    <label style="flex: 1 1 100%;">
      Note names (comma-separated):
      <input type="text" id="noteNames" placeholder="Optional, e.g. C,C#,D,D#,E,F" />
    </label>
    <button id="applySettings">Apply Settings</button>
  </div>

  <div id="keyboard"></div>

  <script src="synth.js"></script>
</body>
</html>
